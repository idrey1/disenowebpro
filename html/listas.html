<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista desordenada</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <h3>Lista ordenada</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
    <h3>Lista anidada</h3>
    <ol>
        <li>HTML</li>
        <li>CSS
            <ul>
                <li>Responsive Design</li>
                <li>Flexbox
                    <ul>
                        <li>Responsive Design</li>
                        <li>Flexbox</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Javascript</li>
    </ol>

    <h3>Menú de navegación (sin CSS)</h3>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
