<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="">
        <input type="text" placeholder="Nombre:" maxlength="10" size="50" readonly name="nombre">
        <br/>
        <input type="email" placeholder="Correo:" name="correo">
        <br/>
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
        <br/>
        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="españa">España</option>
            <option value="argentina">Argentina</option>
        </select>
        <br/>
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre" >Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <br/>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones</label>
        <input type="submit" value="Enviar">
        <br/>
        
    </form>
    
</body>
</html>
